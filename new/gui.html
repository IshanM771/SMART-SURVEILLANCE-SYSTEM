<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition GUI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #file-label {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
        }

        #file-name {
            margin-left: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Face Recognition Web GUI</h1>
    </header>

    <main>
        <button id="captureButton">Capture Images</button>
        <button id="startCameraButton">Start Camera Recognition</button>
        
        <label for="videoFile">Browse Video</label>
        <input type="file" id="videoFile" accept=".mp4">
        <span id="file-label">Choose a video file</span>
        <span id="file-name"></span>

        <button id="startVideoButton">Start Video Recognition</button>
    </main>

    <script>
        document.getElementById("captureButton").addEventListener("click", function() {
            window.location.href = "face_datasets.py";
        });

        document.getElementById("startCameraButton").addEventListener("click", function() {
            window.location.href = "face_recog_from_camera.py";
        });

        var fileInput = document.getElementById("videoFile");
        var fileLabel = document.getElementById("file-label");
        var fileNameDisplay = document.getElementById("file-name");

        fileInput.addEventListener("change", function() {
            fileNameDisplay.textContent = fileInput.files[0].name;
        });

        document.getElementById("startVideoButton").addEventListener("click", function() {
            var videoFile = fileInput.files[0];
            if (videoFile) {
                // Assuming face_recog_from_video.py accepts a video file path as a command-line argument
                window.location.href = "face_recog_from_video.py?video=" + videoFile.name;
            } else {
                alert("Please select a video file.");
            }
        });
    </script>
</body>
</html>
